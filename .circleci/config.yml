version: 2.1

orbs:
  node: circleci/node@5.0.1

jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          command: wget https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb && sudo dpkg -i packages-microsoft-prod.deb
          name: Pre-Install tasks
      - run:
          command: sudo apt-get update && sudo apt-get install -y apt-transport-https && sudo apt-get update && sudo apt-get install -y dotnet-sdk-6.0
          name: Install dotnet-skd-6.0
      - run:
          name: Checking files
          command: ls -al
      - run:
          name: Restoring nuget packages
          command: dotnet restore
      - run:
          name: Publishing app
          command: dotnet publish -c Release -o binn
      - store_artifacts:
          path: ~/JsonMasking/binn
          destination: app-artifact
      - persist_to_workspace:
          root: /app
          paths:
            - ~/
 
  unit_tests:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          command: wget https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb && sudo dpkg -i packages-microsoft-prod.deb
          name: Pre-Install tasks
      - run:
          command: sudo apt-get update && sudo apt-get install -y apt-transport-https && sudo apt-get update && sudo apt-get install -y dotnet-sdk-6.0
          name: Install dotnet-skd-6.0
      - run:
          name: Checking files
          command: ls -al
      - attach_workspace:
          at: /
      - run:
          name: Checking files root
          command: ls ~/
      - run:
          name: Checking files app
          command: ls ~/app      
      - run:
          name: Install coverlet
          command: |
            dotnet tool install --global coverlet.console 
            cd ~/app/JsonMasking.Tests
            dotnet add package coverlet.msbuild
      - run:
          name: Running unit tests
          command: |
            dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=/test-result/result /p:Exclude=[xunit.*]* ~/app/JsonMasking.sln
      - store_artifacts:
          path: /test-result
          destination: test-result
      - persist_to_workspace:
          root: /
          paths:
            - test-result

workflows:
  version: 2
  build_publish_deploy:
    jobs:
      - build
      - unit_tests:
          requires:
            - build
